<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>嘉宾列表</title>
        <link rel="stylesheet" th:href="@{/bootstrap.css}">
    </head>
    <body class="container">

        <h2>中餐厅嘉宾如下</h2>
        <br>
        <div class="with:80%">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>角色</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="guest:${guests}">
                    <td th:text="${guest.jname}">name</td>
                    <td th:text="${guest.jrole}">role</td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
